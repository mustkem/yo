version: '3.9'

services:
  yoo-backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: yoo-backend
    ports:
      - "3000:3000"
    env_file:
      - .env.dev
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mysql
    command: yarn start:dev

  mysql:
    image: mysql:8
    container_name: yoo-mysql
    ports:
      - "3307:3306"  # Use 3307 to avoid conflict with local MySQL
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: yoodb
      MYSQL_USER: yoo
      MYSQL_PASSWORD: yoopass
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
